name: TEST

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs: 
  build:
   runs-on: python
     
   steps: 
    - checkout

    - run:
          name: install dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install flake8
      
    - run: 
          name: run tests
          command: |
            . venv/bin/activate
            flake8 --exclude=venv* --statistics
           